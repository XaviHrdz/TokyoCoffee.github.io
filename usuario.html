<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Coffee - Login</title>
    <link rel="stylesheet" href="user.css">
    <link rel="icon" href="https://github.com/XaviHrdz/Tokyo-Coffee/blob/main/556202_a5b11641c0f359a64a4b38e93afdbdbc-21_11_2022%2017_44_50.png?raw=true" size="64x64" type="image/png">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="errorMsg" style="color: rgb(153, 0, 255);"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
